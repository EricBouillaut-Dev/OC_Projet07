<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/logo/logo.png">
    <link
        href="https://fonts.googleapis.com/css?family=Lato:wght@100;300;400;700;900&Roboto:wght@100;300;400;700;900&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c5af481df.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img alt="logo" src="./assets/logo/logo.png">
        <h1>Les petits plats</h1>
    </header>
    <main id="main">
        <section class="search-section" role="region" aria-label="Recherche de recette">
            <form action="#">
                <input type="text" id="search" placeholder="Rechercher une recette">
                <label for="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </form>
        </section>
        <section class="tag-container" role="region" aria-label="Tags">
            <article class="tag-container__ingredients">
            </article>
            <article class="tag-container__appareils">
            </article>
            <article class="tag-container__ustensils">
            </article>
        </section>
        <section class="dropdown-container">
            <!-- <label for="sort-images-select">Ingredients</label> -->
            <div class="dropdown">
                <article class="bloc-ingredients">
                    <input type="text" class="button-ingredients" placeholder="Ingredients">
                    <span class="dropdown-chevron"></span>
                    <ul class="list-ingredients"></ul>
                </article>
                <article class="bloc-appareils">
                    <input type="text" class="button-appareils" placeholder="Appareils">
                    <span class="dropdown-chevron"></span>
                    <ul class="list-appareils"></ul>
                </article>
                <article class="bloc-ustensils">
                    <input type="text" class="button-ustensils" placeholder="Ustensils">
                    <span class="dropdown-chevron"></span>
                    <ul class="list-ustensils"></ul>
                </article>
            </div>


        </section>
        <section class="recipes-found">
            <span class="recipes-count">50 recettes:</span>
            <div class="recipes-section"></div>
        </section>


    </main>
    <script src="scripts/data/recipes.js"></script>
    <script src="scripts/utils/search.js"></script>
    <script src="scripts/pages/index.js"></script>
</body>

<footer>
</footer>

</html>
